<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <app-root></app-root>

    <div class="container">
      <ngx-parent></ngx-parent>
      <!--componente de parent donde va la card con el texto -->
      <div class="button-container">
        <ngx-void-button
          [text]="'Cancelar'"
          [btnClass]="'btn btn-secondary'"
        ></ngx-void-button>
        <!--primer bot贸n de cancelar, s贸lo se le cambia el text y la class -->
        <ngx-void-button
          [text]="'Aceptar'"
          [btnClass]="'btn btn-primary'"
        ></ngx-void-button>
        <!--segundo bot贸n reutilizable con propiedades distintas -->
        <ngx-void-button
          [text]="'Abrir Modal'"
          [btnClass]="'btn btn-success'"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        ></ngx-void-button>
        <!--Tercer bot贸n -->
      </div>
    </div>

    <ngx-modal></ngx-modal>
    <!--Componente modal -->
  </body>
</html>
